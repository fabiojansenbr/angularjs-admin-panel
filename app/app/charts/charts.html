<div class="row breadcrumbs">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li><a href="#/app/dashboard">Home</a></li>
      <li class="active">Charts</li>
    </ol>
    <h1 class="page-header">Charts</h1>
    <h2 class="sub-header">Charts</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Line Chart</h3>
        </div>
        <div class="panel-body text-center">
          <canvas id="line" class="chart chart-line" chart-data="vm.charts.line.data" chart-labels="vm.charts.line.labels" chart-series="vm.charts.line.series" chart-legend="true"></canvas>
        </div>
    </div>
  </div>
  <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Bar Chart</h3>
        </div>
        <div class="panel-body text-center">
          <canvas id="bar" class="chart chart-bar" chart-data="vm.charts.bar.data" chart-labels="vm.charts.bar.labels" chart-series="vm.charts.bar.series" chart-legend="true"></canvas>
        </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Doughnut Chart</h3>
        </div>
        <div class="panel-body">
          <canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.charts.doughnut.data" chart-labels="vm.charts.doughnut.labels" chart-legend="true"></canvas>
        </div>
    </div>
  </div>
  <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Pie Chart</h3>
        </div>
        <div class="panel-body">
          <canvas id="pie" class="chart chart-pie" chart-data="vm.charts.pie.data" chart-labels="vm.charts.pie.labels" chart-legend="true"></canvas>
        </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Polar Area Chart</h3>
        </div>
        <div class="panel-body">
          <canvas id="polar-area" class="chart chart-polar-area" chart-data="vm.charts.polar.data" chart-labels="vm.charts.polar.labels" chart-legend="true"></canvas>
        </div>
    </div>
  </div>
  <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Radar Chart</h3>
        </div>
        <div class="panel-body">
          <canvas id="radar" class="chart chart-radar" chart-data="vm.charts.radar.data" chart-labels="vm.charts.radar.labels" chart-series="vm.charts.radar.series" chart-legend="true"></canvas>
        </div>
    </div>
  </div>
</div>
