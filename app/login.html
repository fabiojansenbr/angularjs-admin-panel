<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-8" style="float:none;margin:0 auto;">
      <div class="panel panel-default">
        <div class="panel-heading">
         <h3 class="panel-title">Log In</h3>
        </div>
        <div class="panel-body">
         <div style="text-align:center;"><img src="img/github-logo.png" /></div>
         <form role="form" ng-submit="loginUser()">
           <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="user.User.username">
           </div>
           <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="user.User.password">
           </div>
           <input type="submit" class="btn btn-default btn-block" value="Log In" />
           <br />
           <div class="alert alert-warning alert-dismissible" style="text-align:center;" role="alert" ng-show="loginError">
            <strong>Oops! </strong>Invalid username or password. Try again!
           </div>
         </form>
        </div>
      </div>
    </div>
  </div>
</div>
